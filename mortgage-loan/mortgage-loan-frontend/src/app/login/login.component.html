<div class="auth-container">
  <div class="auth-card">
    <h2>{{ isRegistering ? 'Create Account' : 'Welcome Back' }}</h2>

    <form (ngSubmit)="isRegistering ? register() : login()" #authForm="ngForm" novalidate>
      <div class="form-field">
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Username"
          required
        />
      </div>

      <div class="form-field" *ngIf="isRegistering">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required
        />
      </div>

      <div class="form-field">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <button class="submit-btn" type="submit">
        {{ isRegistering ? 'Register' : 'Login' }}
      </button>

      <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>

      <p class="toggle-text">
        {{ isRegistering ? 'Already have an account?' : 'New user?' }}
        <a href="#" (click)="toggleRegister(); $event.preventDefault()">
          {{ isRegistering ? 'Login here' : 'Register here' }}
        </a>
      </p>
    </form>
  </div>
</div>
