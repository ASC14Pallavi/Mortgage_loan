<div class="loan-form-container">
  <h2>Apply for a Loan</h2>

  <form [formGroup]="loanForm" (ngSubmit)="submitLoan()">
    <div class="form-group mb-3">
      <label for="loanAmount" class="form-label">Loan Amount</label>
      <input
        id="loanAmount"
        type="number"
        class="form-control"
        formControlName="loanAmount"
        placeholder="Enter loan amount"
      />
      <div
        *ngIf="loanForm.controls['loanAmount'].invalid && loanForm.controls['loanAmount'].touched"
        class="form-text text-danger"
      >
        Loan amount must be at least 1000.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="loanTermYears" class="form-label">Loan Term (Years)</label>
      <input
        id="loanTermYears"
        type="number"
        class="form-control"
        formControlName="loanTermYears"
        placeholder="Enter loan term"
      />
      <div
        *ngIf="loanForm.controls['loanTermYears'].invalid && loanForm.controls['loanTermYears'].touched"
        class="form-text text-danger"
      >
        Loan term must be at least 1 year.
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="interestRate" class="form-label">Interest Rate</label>
      <input
        id="interestRate"
        type="text"
        class="form-control"
        formControlName="interestRate"
        readonly
        placeholder="Click below to select rate"
      />
    </div>

    <div class="d-flex gap-3 mb-3">
      <button type="button" class="btn btn-outline-primary" (click)="router.navigate(['/interest-rates'])">
        Select Interest Rate
      </button>

      <button type="submit" class="btn btn-success" [disabled]="loanForm.invalid">
        Submit Loan Application
      </button>
    </div>
  </form>
</div>
